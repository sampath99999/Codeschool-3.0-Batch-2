<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"
</head>

<body>

    <!-- NavBar -->
    <nav class="navbar flex-column navbar-expand-lg nav_color py-3 px-3">
        <div class="container-fluid">
            <div class="d-flex w-100 align-items-center">
                <a class="navbar-brand fs-3 text-white" href="http://localhost/images_task/" style="vertical-align:middle; flex-basis: 10%;"><img src="./img/google.png" alt=""></a>
                
                <div class="ms-auto d-flex align-items-center">
                    <i class="bi bi-grid-3x3-gap-fill fs-5" style="color: #737172;"></i>
                    <button class="btn btn-primary ms-5 py-2 px-3">Sign Up</button>
                </div>
            </div>            
        </div>
    </nav>

    <!-- Body -->

    <form class="w-100 my-5 d-flex justify-content-center" id="reg_form" autocomplete="off">
        <div class="mt-3 row col-3 d-flex flex-column align-items-center nav-border">
            <div class="mb-xl-2">
                <input type="text" class="form-control shadow-none" id="reg_email" placeholder="e-Mail Address">
                <p class="my-4" id="email_error"></p>
            </div>
            <div class="mb-2">
                <input type="text" class="form-control shadow-none" id="reg_name" placeholder="Name">
                <p class="my-4" id="name_error"></p>
            </div>
            <div class="mb-2">
                <input type="password" class="form-control shadow-none" id="reg_pwd" placeholder="Password">
                <p class="my-1" id="pwd_error"></p>
            </div>
            <button type="submit" class="my-3 btn btn-primary w-50">Sign Up</button>
            <div type="button" class="text-center mt-3">Have an Account? Click here to
                <span class="text-primary" onclick="signup()">Sign In</span>
            </div>
        </div>
    </form>

    <!-- CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/signup.js"></script>
</body>

</html>
