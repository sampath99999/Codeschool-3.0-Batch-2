<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"
</head>

<body>

    <!-- NavBar -->
    <nav class="navbar flex-column navbar-expand-lg nav_color pt-4 pb-5 px-3">
        <div class="container-fluid">
            <div class="d-flex w-100 align-items-center">
                <a class="navbar-brand fs-3 text-white" href="http://localhost/images_task/" style="vertical-align:middle; flex-basis: 10%;"><img src="./img/google.png" alt=""></a>
                <div class="" style="vertical-align:middle; flex-basis: 60%;">
                    <div>
                       <form class="d-flex flex-column" role="search" style="vertical-align:middle;">
                        <div class="d-flex align-items-center">
                            <input id="search" class="form-control me-2 shadow-sm w-100" type="search" placeholder="Search" aria-label="Search" style="box-shadow: none; outline: none" autocomplete="off">                       
                            <span onclick="filterImage()"><i class="fa fa-search text-primary" style="margin-left: -60px;"></i></span>
                        </div>
                        </form> 
                    </div>
                    
                    <div class="pt-2">
                        <div class="d-flex gap-5" style="margin-top: 10px; margin-bottom: -35px;">
                            <div>All</div>
                            <div class="text-primary">Images</div>
                            <div>News</div>
                            <div>Videos</div>
                            <div>Maps</div>
                            <div>More</div>
                        </div>
                        <div class="d-flex gap-5 justify-content-end" style="margin-top: 10px; margin-bottom: -35px; color: #737172;">
                            <div>Settings</div>
                            <div>Tools</div>
                        </div>
                    </div>
                    
                </div>
                <div class="ms-auto d-flex align-items-center">
                    <span class="fs-5 ps-4" style="vertical-align: middle; text-wrap: nowrap;">Hello <span class="fw-bold" id="greeting"></span></span>
                    <i class="bi bi-grid-3x3-gap-fill fs-5 ms-5" style="color: #737172;"></i>
                    <button class="btn btn-primary ms-5 py-2 px-3" data-bs-toggle="modal"
                    data-bs-target="#addImageModal">+Image</button>
                    <button class="btn btn-primary ms-5 py-2 px-3 text-nowrap" onclick="signout()">Sign Out</button>
                </div>
            </div>            
        </div>
    </nav>

    <!-- Body -->

    <div class="modal fade" id="addImageModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header modalheaderbg justify-content-center">
                    <h5 class="modal-title">Add New Images</h5>
                </div>
                <div class="modal-body modalbodybg">
                    <form class="form-outline mb-4" autocomplete="off">
                        <input type="file" id="image" accept="image/png, image/jpg, image/jpeg" class="form-control form-control-lg shadow-none">
                    </form>
                    <form class="form-outline mb-4" autocomplete="off">
                        <input type="text" id="imageName" placeholder="Image Name"
                            class="form-control form-control-lg shadow-none">
                    </form>
                    <form class="form-outline mb-4" autocomplete="off">
                        <input type="text" id="imageLink" placeholder="Image Sub-Text"
                            class="form-control form-control-lg shadow-none">
                    </form>
                    <div class="modal-footer justify-content-between">
                        <button type="button" id="addImage" class="add-btn btn btn-outline-dark" onclick="addNewImage()"
                            >Add</button>
                        <button type="button" class="close-btn btn btn-outline-dark"
                            data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row m-5" id="imageData">

    </div>

    <!-- CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/loggedadmin.js"></script>
</body>

</html>
