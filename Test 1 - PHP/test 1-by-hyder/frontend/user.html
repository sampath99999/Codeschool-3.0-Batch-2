<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Tasks</title>
    <script>
        // Disable the back button to prevent navigating back to the welcome page
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', function (event) {
            history.pushState(null, null, location.href);

            if (!isLoggedIn()) {
                location.href = "login.html";
            }
        });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body class="bg-success">
    <div class="container">
        <div class="row">
            <div class="col ">
                Welcome <span id="useremail"></span>
            </div>
            <div class="col text-end ">
                <button class=" rounded logout-btn fw-bold text-danger border border-2 border-danger bg-white"
                    onclick="logOut()">Log Out <i class="bi bi-box-arrow-left"></i></button>
            </div>
        </div>
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12 mb-3">
                    <button type="button" class="btn btn-dark border border-2 border-white btn-tasks" onclick="buttonClick()">
                        Tasks
                    </button>
                </div>

                <div class="row visually-hidden" id="user_task_details_table">
                    <div class="table-responsive">
                        <table class="table table-striped table-primary table-bordered border-dark">
                            <thead class="bg-secondary">
                                <tr>
                                    <th scope="col">Task Name</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Creater Id</th>
                                    <th scope="col">Created By</th>
                                </tr>
                            </thead>
                            <tbody id="user_task_table_store"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="user.js">
    </script>
</body>

</html>
