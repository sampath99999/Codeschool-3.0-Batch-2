<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script>
        // Disable the back button to prevent navigating back to the welcome page
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', function (event) {
            history.pushState(null, null, location.href);
            // Check if the user is logged in, and if not, redirect to login.html
            if (!isLoggedIn()) {
                location.href = "login.html";
            }
        });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Include SweetAlert2 library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                welcome <span id="email"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12 mb-3">
                <button type="button" class="btn btn-dark border border-2 border-white" data-bs-toggle="modal" data-bs-target="#addTask">
                    Add Task +
                </button>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12 mb-3">
                <button type="button" class="btn btn-dark border border-2 border-white btn-tasks" data-bs-toggle="modal" data-bs-target="#task_details_table">
                    Tasks
                </button>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12 mb-3">
                <button type="button" class="btn btn-dark border border-2 border-white" data-bs-toggle="modal" data-bs-target="#salaryModal">
                    Add salary details +
                </button>
            </div>
        </div>
        <!-- Add task modal -->
        <div class="modal fade" id="addTask" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold text-white shadow-lg bg-dark" id="addTaskModalLabel">Add Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-6 bg-secondary">
                        <form method="post" id="addTaskForm">
                            <label class="fw-bold">Task Name:</label>
                            <input name="t-name" class="col-3 border border-dark rounded form-control mb-2" type="text" required>
                            <label class="fw-bold">Your ID:</label>
                            <input name="your-id" class="col-3 border border-dark rounded form-control mb-2" type="text" required>
                            <label class="fw-bold">ID of whom you want to assign this task:</label>
                            <input name="user-id" class="border border-dark rounded form-control mb-2" type="text" required>
                            <label class="d-block fw-bold">Status ID:</label>
                            <input name="s-id" class="border border-dark rounded form-control mb-3" type="text" required>
                            <input class="border border-dark rounded form-control bg-primary text-white mb-3" type="submit" value="Save" data-bs-dismiss="modal">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task details table modal -->
        <div class="row visually-hidde" id="task_details_table">
            <div class="table-responsive">
                <table class="table table-striped table-primary table-bordered border-dark">
                    <thead class="bg-secondary">
                        <tr>
                            <th scope="col">User Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Task Name</th>
                            <th scope="col">Status</th>
                            <th scope="col">Created By</th>
                        </tr>
                    </thead>
                    <tbody id="task_table_store"></tbody>
                </table>
            </div>
        </div>
        

    <script src="admin.js">
       

    </script>
</body>

</html>
