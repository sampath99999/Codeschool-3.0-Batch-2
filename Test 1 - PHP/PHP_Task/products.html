    <div class="container my-3">

        <div class="col-md-4">
          <form
            id="button1"
            action="dashboard.html"
            method="post"
            class="product"
          >
            <input 
              type="text"
              class="form-control mb-2"
              id="url"
              placeholder="Enter URL"
              name="url"
              style="max-width: 300px;"
            />
            <input
              type="text"
              class="form-control mb-2"
              id="title"
              placeholder="Enter product title"
              name="title"
              style="max-width: 300px;"
            />
            <textarea
              class="form-control mb-2"
              id="description"
              placeholder="Enter product description"
              name="description"
              style="max-width: 300px;"
            ></textarea>
            <input
              type="text"
              class="form-control mb-2"
              id="price"
              placeholder="Enter price"
              name="price"
              style="max-width: 300px;"
            />
            <input
              type="text"
              class="form-control mb-2"
              id="mode"
              placeholder="select mode(sale/sold-out)"
              name="mode"
              style="max-width: 300px;"
            />
            
            <select id="seller1" name="seller1" style="min-width:300px;height:35px;border-color: lightgray;border-radius: 8px;" size="1">

              <option>2</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
            </select>
            <div id="userDetailsContainer" style="margin-top: 20px;">
