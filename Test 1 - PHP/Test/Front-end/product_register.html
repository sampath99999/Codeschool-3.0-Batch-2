<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center mb-4"> Product Registration</h2>
        <form>
            <div class="form-group">
                <label for="product_name">Product Name</label>
                <input type="text" class="form-control" id="product_name" placeholder="">
            </div>
            <div class="form-group">
                <label for="product_description">Product Description</label>
                <input type="text" class="form-control" id="product_description" placeholder="">
            </div>
            <div class="form-group">
                <label for="product_image">Product Image</label>
                <input type="" class="form-control" id="product_image" placeholder="">
            </div>
            <div class="form-group">
                <label for="product_price">Product Price</label>
                <input type=" " class=" form-control " id="product_price" placeholder="">
            </div>

            <div class="form-group">
                <label for="product_rating">Product Rating</label>
                <input type=" " class=" form-control " id="product_rating" placeholder="">
            </div>

            <button type="submit " class="btn btn-primary btn-block " onclick="product_register()">Product Register</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Assets/register_product.js">
    </script>
    <script>
        if (!localStorage.getItem("token") {
                location.href = "./login.html";
            }
    </script>
</body>
< /html>
