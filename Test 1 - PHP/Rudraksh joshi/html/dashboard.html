<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body >
    <!-- HEADING NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">ADMIN</a>
        <button class="btn btn-danger" id="logout">logout</button>
      </div>
    </nav>

    <!-- SIDE NAVBAR -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary"
      id="sidebar"
      style="width: 10vw"
    >
      <div class="container-fluid d-flex flex-column">
        <a class="navbar-brand mb-4" href="#">MENU</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-column">
            <li class="nav-item">
              <button
                class="btn btn-primary mt-3"
                aria-current="page"
                id="dashboard"
              >
                DashBoard
              </button>
            </li>
            <li class="nav-item">
              <button class="btn btn-primary mt-3" href="#" id="posts">
                View Posts
              </button>
            </li>
            <li class="nav-item">
              <button
                class="btn btn-primary mt-3"
                href="#"
                id="addPost"
                data-bs-toggle="modal"
                data-bs-target="#addpostmodal"
              >
                Add Post
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- add post modal  -->

    <div class="modal" tabindex="-1" id="addpostmodal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label class="form-label">Select post image</label>
            <input class="form-control" type="file" id="postimage" />
            <label class="form-label">Enter post title</label>
            <input class="form-control" type="text" id="posttitle" />
            <label class="form-label">Enter post content</label>
            <input class="form-control" id="postcontent" type="text" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="savePost">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5 me-5">
      <div class="d-flex justify-content-center">
        <div class="display-2 mb-4 text-danger" id="totalpost"></div>
      </div>
      <div class="row d-flex gap-5 justify-content-center" id="postrow"></div>
    </div>
    <div class="container">
      <div class="row">
        <table class="table table-responsive">
          <thead id="thead">
            <tr>
              <th scope="col" class="fs-4" id="userid">id</th>
              <th scope="col" class="fs-4">user_name</th>
              <th scope="col" class="fs-4">email</th>
            </tr>
          </thead>
          <tbody id="dashboardrow">
            <!-- <tr>
                      <td ></td>
                      <td></td>
                      <td></td>
                   </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
