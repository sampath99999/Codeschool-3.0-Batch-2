        <h1 class="text-center mt-3">Hi, <span id="userName"></span></h1>
        <div class="container" style="margin-top:100px ;">
        <div class="row justify-content-center align-items-center">
        <form id="productForm" action="" method="post" class="border">
            <h3 class="fw-normal mb-3">Add New Employee</h3>
            <div class="form-group row mb-3 justify-content-between">
                <div class="col-md-6">
                <label for="productName">First Name:</label> <br>
                <input type="text" class="form-control p-3" id="productName" name="firstname" required>
                </div>
                <div class="col-md-6">
                <label for="productName">Last Name:</label>
                <input type="text" class="form-control p-3" id="productName" name="lastname" required>
                </div>
            </div>
            <div class="form-group mb-3">
              <label for="productPrice">Job position</label>
              <input type="text" class="form-control p-3" id="productPrice" name="job" required>
            </div>
            <div class="form-group  row mb-3 justify-content-between">
                <div class="col-md-6">
                    <label for="productName">Email Address:</label> <br>
                    <input type="email" class="form-control p-3" id="productName" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control p-3" id="phone" name="phone" required>
                </div>
              </div>
              <div class="form-group row mb-3 justify-content-between">
                <div class="colmd-66">
                    <label for="productName">Mobile Fax:</label> <br>
                    <input type="text" class="form-control p-3" id="productName" name="mobilefax" required>
                </div>
                <div class="col-md-6">
                    <label for="productName">FAX</label>
                    <input type="text" class="form-control p-3" id="productName" name="fax" required>
                </div>
              </div>
              <div class="row justify-content-center align-items-center">
                <div class="col">
                    <button type="submit" class="btn btn-primary mb-3">SAVE</button>
                </div>
                <div class="col">
                    <button type="button"style="background-color:darkblue" class="btn btn-primary mb-3 clear">CLEAR AND GOBACK</button>
                </div>
              </div>
          </form>
        </div>
        </div>
