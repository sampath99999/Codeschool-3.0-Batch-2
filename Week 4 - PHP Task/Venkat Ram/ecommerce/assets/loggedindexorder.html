<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<style>
    body,
    html {
        font-family: 'Poppins', sans-serif;
    }
</style>

<body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg nav_color py-4 px-3 text-white">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 text-white" href="http://localhost/ecommerce/index.html">Sample e-Commerce
                Site</a>
            <div class="px-1 ms-auto">
                <span class="fs-5" style="vertical-align: middle;">Hello <span class="fw-bold"
                        id="greeting"></span></span>
                <button class="btn btn-outline-light ms-5 py-2 px-3" onclick="signout()"
                    style="vertical-align: middle;">Sign Out</button>
            </div>
        </div>
    </nav>

    <!-- Body -->

    <div class="mx-4 table-responsive">


        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" class="text-center">Order</th>
                    <th scope="col" class="text-center" colspan="2">Product Details</th>
                    <th scope="col" class="text-center">Price</th>
                    <th scope="col" class="text-center">Quantity</th>
                    <th scope="col" class="text-center">Discount (Per Item)</th>
                    <th scope="col" class="text-center">Final Price</th>


                </tr>
            </thead>
            <tbody id="showOrder">
                <tr>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="display-5 text-center"></div>

    <!-- CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/loggedindexorder.js"></script>
</body>

</html>
