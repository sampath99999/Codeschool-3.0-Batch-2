<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping Cart</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                padding: 0;
                background-color: #f5f5f5;
            }

            h1 {
                text-align: center;
                color: #333;
            }

            #cartItems {
                background-color: #fff;
                border: 1px solid #ddd;
                padding: 10px;
                margin: 10px 0;
            }

            .items {
                display: block;
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                background-color: #4caf50;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .items:hover {
                background-color: #45a049;
            }

            .table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            .table th,
            .table td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }

            .table th {
                background-color:red;
                color: #0f0f0f;
            }

            @media (max-width: 600px) {
                .table {
                    overflow-x: auto;
                    display: block;
                }

                .table thead,
                .table tbody,
                .table th,
                .table td,
                .table tr {
                    display: block;
                }

                .table th {
                    position: absolute;
                    top: -9999px;
                    left: -9999px;
                }

                .table tr {
                    border: 1px solid #ddd;
                    margin-bottom: 10px;
                }

                .table td {
                    border: none;
                    border-bottom: 1px solid #ddd;
                    position: relative;
                    padding-left: 50%;
                    text-align: left;
                }

                .table td:before {
                    position: absolute;
                    top: 6px;
                    left: 6px;
                    width: 45%;
                    padding-right: 10px;
                    white-space: nowrap;
                    content: attr(data-label);
                }
            }
        </style>
    </head>

    <body>
        <h1>Your Shopping Cart</h1>

        <div id="cartItems">
            <!-- Display the items in the cart dynamically -->
        </div>

        <button class="items" onclick="checkout()">Checkout</button>

        <table class="table">
            <thead>
                <tr>
                    <!-- <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th> -->
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody id="itemsTableBody">
                <!-- Populate with cart items dynamically -->
            </tbody>
        </table>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="./assets/js/cart.js"></script>
    </body>
</html>
